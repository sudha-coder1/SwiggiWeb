<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #custom-carousel {
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 calc(100% / 8);
            box-sizing: border-box;
        }

        .carousel-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="custom-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!-- Dynamically generated carousel items go here -->
        <!-- The first item is added again at the end to create a continuous loop -->
        <div class="carousel-item active">
            <img class="carousel-img" src="image1.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img class="carousel-img" src="image2.jpg" alt="Image 2">
        </div>
        <!-- Add more items as needed -->

        <!-- The first item is added again at the end to create a continuous loop -->
        <div class="carousel-item">
            <img class="carousel-img" src="image1.jpg" alt="Image 1">
        </div>
    </div>
    <a class="carousel-control-prev" href="#custom-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#custom-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <script>
        $(document).ready(function () {
            var currentIndex = 0;

            function nextSlide() {
                currentIndex = (currentIndex + 1) % (document.querySelectorAll('#custom-carousel .carousel-inner .carousel-item').length / 2);
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + document.querySelectorAll('#custom-carousel .carousel-inner .carousel-item').length / 2) % (document.querySelectorAll('#custom-carousel .carousel-inner .carousel-item').length / 2);
                updateCarousel();
            }

            function updateCarousel() {
                const newTransformValue = -currentIndex * (100 / 8) + '%';
                document.querySelector('#custom-carousel .carousel-inner').style.transform = 'translateX(' + newTransformValue + ')';
            }
        });
    </script>

</body>
</html>
